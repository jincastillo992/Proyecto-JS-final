<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comfy House</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
      <!-- LOGIN & POP UP -->
    <div id="center">
      <button id="show-login" onclick="showLogin()">Login</button>
    </div>
    <!-- navbar -->
    <div class="container" id="container">
      <nav class="navbar">
        <div class="navbar-center">
          <span class="nav-icon">
            <i class="fas fa-bars"></i>
          </span>
          <div class="cart-btn">
            <span class="nav-icon">
              <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->
      <!-- products -->
      
      <section class="products">
        <div id="section-title">
          <h2 id="h2-title"></h2>
        </div>
        <div class="products-center">
          <!-- single product -->
          <!-- end of single product -->
        </div>
      </section>
      <!-- end of products -->
      <!-- cart -->
      <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart"><i class="far fa-window-close"></i></span>
          <h2>your cart</h2>
          <div class="cart-content">
            <!-- cart item -->
            <!-- cart item -->
          </div>
          <div class="cart-footer">
            <h4>Shipping : $<span class="shipping-total">0</span></h4>
            <h3>your total : $<span class="cart-total">0</span></h3>
            <button class="buy-cart banner-btn">Buy</button><br>
            <button class="clear-cart banner-btn">Reset Products</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of cart -->
    <!--  javascript -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
  </body>
</html>
